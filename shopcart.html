<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shopcart.css">
</head>
<body>
    <div class="cart">
        <h1>Shopping Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-image-container">
                    <span class="item-price" data-price="10">$750</span>
                    <img src="cart.images/cart.jpeg" alt="Item 1" class="item-image">
                    <div class="like-container">
                        <button class="like-item">❤️</button>
                        <span class="like-count">0</span>
                    </div>
                </div>
                
            </div>
            <!-- Add more items here -->
            <span class="item-price" data price="10">$1050-</span>
            <img src="cart.images/tomshoe.jpeg" alt="item" class="item-image">
            <button class="like-item">    <h1>❤️</h1>
            </button>
                <span class="like-count">0</span>

        </div>
        <span class="item-price" data price="10">$1230</span>
        <img src="cart.images/giashoe.jpeg" alt="item" class="item-image">
        <div class="like-container">
            <button class="like-item"><h1>❤️</h1>1234
            </button>
            <span class="like-count">0</span>
            <div class="item-controls">
                <button class="quantity-minus">-</button>
                <span class="item-quantity">1</span>
                <button class="quantity-plus">+</button>
                <button class="delete-item">Delete</button>
            </div>
           
        <div class="cart-total">
            <span>Total: </span>
            <span class="total-price">$750</span>
        </div>
    </div>
    <script src="shopcart.js"></script>
</body>
</html>
